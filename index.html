<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6d874d2059.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome">CRAFT STORE</h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar Produto" oninput="buscarProduto()">
                <button onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="img/cart.png" alt="">
                </div>
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens">
                <ul id="itens-lista"></ul>
                <span id="preco-total">Total: R$0.00</span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button> 
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main id="main">
        <div class="container">
            <div class="nome">
                <h2 class="nome-secao">Meus Produtos:</h2>
            </div>
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/cavalo.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Pelúcia Cavalo</h3>
                            <p>R$ 75.00</p>
                            <button onclick="addCarrinho('Pelúcia Cavalo', 75.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/coelho.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Pelúcia Coelho</h3>
                            <p>R$ 65.00</p>
                            <button onclick="addCarrinho('Pelúcia Coelho', 65.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/crepper.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Pelúcia Crepper</h3>
                            <p>R$ 80.00</p>
                            <button onclick="addCarrinho('Pelúcia Crepper', 80.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/irongolen.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Pelúcia IronGolen</h3>
                            <p>R$ 75.00</p>
                            <button onclick="addCarrinho('Pelúcia IronGolen', 75.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/raposa.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Pelúcia Raposa</h3>
                            <p>R$ 75.00</p>
                            <button onclick="addCarrinho('Pelúcia Raposa', 75.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/villager.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Pelúcia Villager</h3>
                            <p>R$ 85.00</p>
                            <button onclick="addCarrinho('Pelúcia Villager', 75.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
